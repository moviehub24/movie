<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quality Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="img" src="#" alt="Movie Poster">
    <h2>Select Movie Quality</h2>
    <a id="btn480p" class="button" href="#">480p</a>
    <a id="btn720p" class="button" href="#">720p</a>
    <a id="btn1080p" class="button" href="#">1080p</a>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Get userId and movie name from URL
        const userId = getQueryParam("userId");
        const movie = getQueryParam("movie");
        
        if (movie) {
            document.getElementById("btn480p").href = `https://t.me/data1storage_bot?start=${movie}_480p`;
            document.getElementById("btn720p").href = `https://t.me/data1storage_bot?start=${movie}_720p`;
            document.getElementById("btn1080p").href = `https://t.me/data1storage_bot?start=${movie}_1080p`;
            document.getElementById("img").src = `${movie}.jpeg`;
        }
    </script>
</body>
</html>
