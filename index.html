<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Movie Quality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button-480p { background: #3498db; }
        .button-720p { background: #e67e22; }
        .button-1080p { background: #2ecc71; }
    </style>
</head>
<body>

    <h2>ðŸŽ¬ Select Movie Quality</h2>
    <p id="movie-name">Movie: </p>

    <button class="button button-480p" onclick="selectQuality('480p')">480p</button>
    <button class="button button-720p" onclick="selectQuality('720p')">720p</button>
    <button class="button button-1080p" onclick="selectQuality('1080p')">1080p</button>

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");
        const movie = urlParams.get("movie");

        document.getElementById("movie-name").innerText = `Movie: ${movie}`;

        function selectQuality(quality) {
            if (userId && movie && quality) {
                fetch(`/forward-video?userId=${userId}&movie=${movie}&quality=${quality}`)
                    .then(response => response.text())
                    .then(data => alert(data))
                    .catch(error => alert("Error forwarding movie!"));
            } else {
                alert("Invalid selection!");
            }
        }
    </script>

</body>
</html>
